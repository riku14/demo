<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS読込 -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/user/signup.css}">
  <!-- JS読込 -->
  <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
<!--  <script th:src="@{/js/user/signup.js}" defer></script>-->
  <title >資材登録</title>
</head>
<body class="bg-light">
  <form id="signup-form" method="post" action="/materials/signup" class="form-signup" th:object="${signupForm}">
    <h1 class="text-center" >資材登録</h1>
    <!-- ユーザーID -->
    <div class="form-group">
      <label for="materialsName" th:text="#{materialsName}"></label>
      <input type="text" class="form-control" th:field="*{materialsName}"/>
    </div>
    <!-- 登録ボタン -->
    <input type="submit" th:value="#{user.signup.btn}" class="btn btn-primary w-100 mt-3" />
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  </form>
</body>
</html>
